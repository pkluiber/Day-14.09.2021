<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <style>
        .container {
            width: 80%;
            max-width: 100%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 33.33% 33.33% 33.33%;
            grid-template-rows: 33.33% 33.33% 33.33%;
        }
        
        img {
            width: 100%;
            height: 100%;
        }
        
        p {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bolder;
            font-size: xx-large;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="Henry">
            <img src="Henry.jpg" alt="Staubsauger">
            <p>Staubsauger € 200,-</p>
        </div>

        <div class="Mixer">
            <img src="Mixer.jpg" alt="Mixer">
            <p>Mixer € 100,-</p>
        </div>

        <div class="TV">
            <img src="TV.jpg" alt="TV">
            <p>TV €500,-</p>
        </div>

        <div class="PS5">
            <img src="PS5.jpg" alt="PS5">
            <p>TV € 200,-</p>
        </div>

    </div>
</body>

</html>
